<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MART</title>
    <link rel="stylesheet" href="./src/css/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

      <div id="historico-de-chat" class="historico-de-chat">
        <div id="elementoHistoricoChat">
          <div id="textoInicial">
            <h1 class="elementoMart-h1">Mart</h1>
            <div class="elementoMart-div">
              <p>Olá, terráqueo! 👽 Eu sou o MART. Se prepare para uma aventura épica de humor e inteligência artificial, porque comigo, a vida nunca mais será a mesma! 🎉
              </p>
              <p style="text-align: center;">
                Então o que posso fazer por você fazer hoje 🤔?
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="interacao">
        <textarea id="inputValue" placeholder="Converce comigo" ></textarea>
        <button id="bt-enviar"><i class='bx bxs-send'></i></button>
      </div>
    </div>

    
    <script type="importmap">
